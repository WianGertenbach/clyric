{% extends "base.html" %}

{% block title %}{{ 'Edit Song' if song_id else 'New Song' }}{% endblock %}

{% block content %}
<section class="metadata container">
  <h1>{{ 'Edit Song' if song_id else 'Create New Song' }}</h1>

  <form method="POST" action="">
    <div>
      <label for="title">Title:</label>
      <input type="text" name="title" id="title" required>
    </div>

    <div>
      <label for="artist">Original Artist / Composer / Band:</label>
      <input type="text" name="artist" id="artist">
    </div>

    <div>
      <label for="key">Key:</label>
      <input type="text" name="key" id="key">
    </div>

    <div>
      <label for="tempo">Tempo (BPM):</label>
      <input type="number" name="tempo" id="tempo" min="0">
    </div>

    <div>
      <label for="time_signature">Time Signature:</label>
      <input type="text" name="time_signature" id="time_signature" placeholder="e.g. 4/4">
    </div>

  </form>

</section>

<section class="song-content container">
  <h4>Song Structure</h4>
  <div class="content-columns">

    <div class="lyrics">
      <form method="POST" action="">
      <div>
        <label for="lyrics">Lyrics</label>
        <input type="textarea" name="lyrics" id="lyrics" placeholder="write or paste your lyrics here">
      </div>
    </form>
    </div>

    <div class="note">
      <form method="POST" action="">
      <div>
        <label for="notes" class="notes-border">Notes</label>
        <input type="textarea" name="notes" id="notes" placeholder="add your song notes here">
      </div>

    </form>

    </div>

  </div>

    

</section>
{% endblock %}
